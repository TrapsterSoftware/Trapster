<!DOCTYPE html>
<html ng-app="audioPlayer">
<head>
	<title>Trapster</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/player.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/playlist.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/toolbar.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
	<script src="script/peer.js"></script>
</head>
<body ng-controller="AudioPlayerController">
	<div class="player">
		<div class="container">
			<div class="controls">
				<img src="media/buttons/prev.png" id="prev">
				<img src="media/buttons/play.png" id="play">
				<img src="media/buttons/pause.png" class="hide" id="pause">
				<img src="media/buttons/next.png" id="next">
			</div>
			<div class="song-title">
				<h3>No song currently playing</h3>
			</div>
			<div class="sound">
				<!-- <img src="media/buttons/volume-down.png" id="volDown">
				<img src="media/buttons/volume-up.png" id="volUp"> -->
				<input type="range" id="volume-control" class="volume-control" value="100" min="0" max="100" />
			</div>
		</div>
		<div class="seek">
			<input id="audio-seek" class="seekbar" name="slider" type="range" value="0" max="0" />
		</div>
	</div>
	<div class="playlist">
		<!-- <input type="text" list="musicList" id="musicSearch" />
		<datalist id="musicList">
			<option value="test">Test</option>
		</datalist> -->
		<ul>
			<!-- <li data-index="no-index">
				<span class="title">No song in playlist</span>
			</li> -->
			<h2>No song in playlist</h2>
		</ul>
	</div>
	<div class="toolbar">
		<div class="controls left">
			<img src="media/buttons/add.png" id="getMusic" >
			<img src="media/buttons/repeat-all.png" id="repeatAll"/>
			<img src="media/buttons/repeat-track.png" class="hide active" id="repeatTrack"/>
			<img src="media/buttons/shuffle.png" class="" id="shuffle"/>
		</div>
		<div class="controls right">
			<img src="media/buttons/settings.png" id="settings" /> 
			<img src="media/buttons/dev-tools.png" id="devTools" /> 
		</div>
	</div>

	<div class="modal-settings hide">
		<div class="dialog">
			<section class="title">
				<h2>Settings</h2>
			</section>
			<div class="content">
				<table>
					<tr>
						<th>Notification</th>
						<td>
							<img src="media/buttons/notification-on.png">
						</td>
					</tr>
				</table>
			</div>
			<div class="actions">
				<button id="settingsClose">Close</button>
				<button id="settingsSave">Save</button>
			</div>
		</div>
	</div>

	<input type="file" id="fileList" multiple accept=".mp3">

	<script type="text/javascript" src="script/app.js"></script>

</body>
</html>
